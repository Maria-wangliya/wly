<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>嘉丽购-嘉丽购电视购物官网</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/fruits.css" />
    <script src="../lib/require.js" data-main="../js/fruits_model.js"></script>
</head>
<body>
    <div id="box">
        <div id="header"></div>
        <div id="search"></div>
        <div id="nav"></div>
        <div id="banner">
            <div class="container">
                <div class="banner"></div>
            </div>
        </div>
        <div id="fruits_top">
            <div class="container">
                <div class="fruits_ul"></div>
            </div>
        </div>
        <div id="recommed">
            <div class="container clearfix">
                <!-- 新品推荐 -->
                <div class="left clearfix">
                    <div class="top clearfix">
                        <h3>新品推荐</h3>
                        <a href="#">查看更多<span>></span></a>
                    </div>
                    <p class="fruits_left"></p>
                    <div id="fruits_list"></div>
                </div>
                <div id="fruits_right" class="right_img"></div>
                <!-- 热销推荐 -->
                <div class="left clearfix">
                    <div class="top clearfix">
                        <h3>热销推荐</h3>
                        <a href="#">查看更多<span>></span></a>
                    </div>
                    <p class="fruits_left">
                    </p>
                    <div id="fruits_list"></div>
                </div>
                <div id="fruits_right" class="right_img">
                </div>
                <!-- 优惠专区 -->
                <div class="left clearfix">
                    <div class="top clearfix">
                        <h3>优惠专区</h3>
                        <a href="#">查看更多<span>></span></a>
                    </div>
                    <p class="fruits_left"></p>
                    <div id="fruits_list"></div>
                </div>
                <div id="fruits_right">
                    <!-- 热销排行 -->
                    <div class="saleRank">
                        <p>热销排行</p>
                        <ul></ul>
                    </div>
                </div>
                 <!-- 厂家推荐 -->
                <div class="left clearfix">
                    <div class="top clearfix">
                        <h3>厂家推荐</h3>
                        <a href="#">查看更多<span>></span></a>
                    </div>
                    <div id="fruits_list"></div>
                </div>
                <div id="fruits_right">
                </div>
            </div>
        </div>
        <div id="links"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
