<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://at.alicdn.com/t/font_234130_nem7eskcrkpdgqfr.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/TV_show.css" />
    <script src="../js/schedule.js"></script>
    <script src="../lib/require.js" data-main="../js/TV_Show_model.js"></script>
</head>
<body>
    <div id="box">
        <div id="header"></div>
        <div id="search"></div>
        <div id="nav"></div>
        <div id="play">
            <div class="container clearfix">
                <div class="left">
                    <p>今日直播</p>
                    <div class="playList">
                    </div>
                </div>
                <div class="vedio">

                    </video>
                </div>
                <div class="right">
                </div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="top">
                    <h3>历史播出</h3>
                </div>
                <div class="date">
                    <ul class="date_ul">
                        <form action="#" class="clearfix">
                            <li>日期</li>
                            <li class="clearfix">
                                <a href="#">今日</a>
                                <a href="#">昨日</a>
                            </li>
                            <li>
                                <input type="text" class="txt_input" value="2017-10-09"><i></i>
                                <div class="date_start">
                                    <div class='schedule-box' class="boxshaw">
                                    </div>
                                </div>
                                <span>-</span>
                                <input type="text" class="txt_input" value="2017-10-09"><i class="i2"></i>
                                <div class="date_start date_start2">
                                    <div class='schedule-box' id="schedule-box" class="boxshaw">
                                    </div>
                                </div>
                            </li>
                            <li><a href="#">搜索</a></li>
                            <li>
                                <span>排序</span>
                                <a href="#" class="rank_sale">按销量↓</a>
                                <a href="#" class="rank_price">按价格↓</a>
                            </li>
                        </form>
                    </ul>
                </div>
                <div class="goodsList">
                </div>
            </div>
        </div>
        <div id="links"></div>
        <div id="footer"></div>
    </div>
</body>
